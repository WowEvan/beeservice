<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="login-page">
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Belum Punya Akun? <a href="#" onclick="showRegister()">Register</a></span>
                    <header>Login</header>
                </div>
                <form id="login-form">
                    <div class="input-box">
                        <input id="login-username" type="text" class="input-field" placeholder="Nama Pengguna" autocomplete="off">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input id="login-password" type="password" class="input-field" placeholder="Password">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Login</button>
                        <div id="login-error" class="error2"></div>
                    </div>
                    <div class="col">
                        <div class="check">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Ingat Saya</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <span>Sudah Punya Akun? <a href="#" onclick="showLogin()">Login</a></span>
                    <header>Register</header>
                </div>
                <form id="register-form">
                    <div class="two-forms">
                        <div class="input-box">
                            <input id="register-username" name="username" type="text" class="input-field" placeholder="Nama Pengguna" autocomplete="off">
                            <i class="fa fa-user"></i>
                            <div id="username-error" class="error"></div>
                        </div>
                        <div class="input-box">
                            <input id="register-phone" type="text" class="input-field" placeholder="Nomor Telepon" autocomplete="off">
                            <i class="fa fa-phone"></i>
                            <div id="phone-error" class="error"></div>
                        </div>
                    </div>
                    <div class="input-box">
                        <input id="register-email" type="text" class="input-field" placeholder="Email" autocomplete="off">
                        <i class="fa fa-envelope"></i>
                        <div id="email-error" class="error"></div>
                    </div>
                    <div class="input-box">
                        <input id="register-password" type="password" class="input-field" placeholder="Password">
                        <i class="fa fa-lock"></i>
                        <div id="password-error" class="error"></div>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Register</button>
                    </div>
                    <div class="col">
                        <div class="check">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Syarat & Ketentuan</label>
                        </div>
                    </div>
                    <div id="checkbox-error" class="error2"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
